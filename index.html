<!--
  Snake Inside-Out
  HTML structure for the game canvas and basic layout.
  Built for the Remix Jam — Flip the Script.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Inside-Out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Inside-Out</h1>

  <!-- Canvas container (so overlay can sit on top of canvas only) -->
  <div class="canvasWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Overlay is INSIDE the wrapper -->
    <div id="overlay">
      <div id="overlayContent">
        <h2 id="overlayMessage">Snake Inside-Out</h2>
        <p id="overlayScore"></p>

        <!-- Game instructions -->
        <p class="instructions">
          🐍 Inside-Out Snake:<br>
          Eat food to shrink your snake.<br>
          Shrink away completely to win!
        </p>

        <!-- Difficulty select -->
        <p>Choose difficulty:</p>
        <select id="difficulty">
          <option value="easy">🐢 Easy</option>
          <option value="normal" selected>⚡ Normal</option>
          <option value="hard">🔥 Hard</option>
        </select>

        <button id="overlayBtn">▶ Start</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
